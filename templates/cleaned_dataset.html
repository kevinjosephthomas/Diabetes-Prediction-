<!DOCTYPE html>
<html>
<head>
    <title>Cleaned Dataset</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f5;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cleaned Diabetes Dataset</h1>
        {{ dataset_head | safe }}
    </div>
</body>
</html>
