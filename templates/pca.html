<!DOCTYPE html>
<html>
<head>
    <title>PCA</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            text-align: center;
        }

        button[type="submit"] {
            padding: 12px 20px;
            background: #17a2b8; 
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background: #138496;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Principal Component Analysis (PCA)</h1>
        <form method="POST">
            <button type="submit">Perform PCA</button>
        </form>
        {% if pca_plot_img %}
            <img src="{{ pca_plot_img }}" alt="PCA Plot">
        {% endif %}
    </div>
</body>
</html>
