<!DOCTYPE html>
<html>
<head>
    <title>T-Test Results</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .result {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>T-Test Results</h1>
        <p class="result"><strong>T-Statistic:</strong> {{ t_test_result.split('\n')[0].split(': ')[1] }}</p>
        <p class="result"><strong>P-Value:</strong> {{ t_test_result.split('\n')[1].split(': ')[1] }}</p>
    </div>
</body>
</html>
